<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple JS Quiz by David Saul Rodriguez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Quiz | By: David S. Rodriguez</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header and Navgation -->

    <header class="navbar">
        <div class="container flex">
            <h1 class="logo">Simple JS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- The Start Button -->
    <div class="start-btn">
        <button id="start-btn">Start the Quiz</button>
    </div>

    <!-- The Rules Box -->
    <div class="card info-box">
        <div class="card-title">
            <span>Quiz Rules</span>
        </div>
        <hr>
        <div class="card-content">
            <div class="card-rules">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="card-rules">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="card-rules">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="card-rules">Lorem ipsum dolor sit amet consectetur.</div>
        </div>
        <div class="card-btns">
            <button id="quit-btn" class="btn-primary">Quit</button>
            <button id="start-quiz-btn" class="btn-primary">Continue</button>
        </div>
    </div>

    <!-- The Quiz Container -->

    <div class="card quiz-container" id="quiz-box">
        <form>
            <div class="card-title">
                <span>Lorem, ipsum dolor?</span>
            </div>
    
            <div class="card-content">
                <div class="form-control">
                    <label for="Answer">Answer A</label>
                    <input type="radio" name="Answer" id="0">
                <div class="form-control">
                    <label for="Answer">Answer B</label>
                    <input type="radio" name="Answer" id="1">
                </div>
                <div class="form-control">
                    <label for="Answer">Answer C</label>
                    <input type="radio" name="Answer" id="2">
                </div>
                <div class="form-control">
                    <label for="Answer">Answer D</label>
                    <input type="radio" name="Answer" id="3">
                </div>
                </div>
            </div>
            
            <div class="card-btns">
                <button id="Next" class="btn-primary">Next</button>
            </div>
        </form>
    </div>
    
    <script defer src="./js/app.js"></script>
</body>
</html>
