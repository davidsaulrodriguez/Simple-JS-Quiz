<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple JS Quiz by David Saul Rodriguez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Quiz | By: David S. Rodriguez</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header and Navgation -->

    <header class="navbar">
        <div class="container flex">
            <h1 class="logo">Simple JS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="./" class="active">Home</a></li>
                    <li><a href="./highscores.html" id="highScores">Leaderboard</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container flex-center flex-column">

        <!-- The Start Button -->
        <div class="start-button">
            <button class="btn-primary" id="startGame">Start Quiz</button>
        </div>

        <!-- Some Rules -->

        <div id="rules" class="rules card justify-center">
            <div class="card-title">
                <h2>Quiz Rules</h2>
            </div>
            <div class="card-content">
                <p>You will have 2 minutes to complete 10 questions</p>
                <p>20 seconds will be deducted for each incorrect answer</p>
            </div>
            <div class="card-btns">
                <button id="exit" class="btn-primary">Exit</button>
                <button id="continueOn" class="btn-primary">Continue</button>
            </div>
        </div>

        <!-- The Quiz Content -->

        <div id="quiz" class="card quiz justifty-center">
            <div class="hud flex flex-around">
                <div class="hud-item">
                    <p class="hud-title text-center">Question</p>
                    <h2 class="hud-main-text text-center" id="questionCounterText"></h2>
                </div>
                <div class="hud-item">
                    <p class="hud-title text-center">Time Left</p>
                    <h2 class="hud-main-text text-center" id="theTimer">2:00</h2>
                </div>
                <div class="hud-item">
                    <p class="hud-title text-center">Score</p>
                    <h2 class="hud-main-text text-center" id="scoreCounterText">0</h2>
                </div>
            </div>
            <h2 id="theQuestion"></h2>
            <div class="answerContainer">
                <div class="answerContent" data-number="1"></div>
            </div>
            <div class="answerContainer">
                <div class="answerContent" data-number="2"></div>
            </div>
            <div class="answerContainer">
                <div class="answerContent" data-number="3"></div>
            </div>
            <div class="answerContainer">
                <div class="answerContent" data-number="4"></div>
            </div>
        </div>

        <!-- Game Over -->

        <div id="gameOver" class="gameOver card justify-center">
            <div class="card-title">
                <h2>Game Over</h2>
            </div>
            <div class="card-content text-center">
                <h3>Your Score</h3>
                <p class="yourScore" id="finalScore"></p>
                <form>
                    <input type="text" name="username" id="username" placeholder="Enter Your Name.">
                    <input type="submit" value="Save" class="btn-submit" onclick="saveHighScores(event)" id="saveScoreBtn">
                </form>
            </div>
        </div>
    </div>
    
    <script src="./js/questions.js"></script>
    <script defer src="./js/app.js"></script>
</body>
</html>
